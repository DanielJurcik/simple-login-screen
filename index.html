<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonnet | Login screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bcg-container">
        <div class="left-container">
            <div class="form-container">
                <div>
                <div class="logo-section">
                    <h3>Welcome to</h3>
                    <img class="login-logo" src="/images/moonnet-logo_grad.png">
                </div>
                <div class="form-inputs">
                    <p>Log into your Account</p>
                    <input type="text" name="login" id="" placeholder="E-mail">
                    <input type="password" name="" id="" placeholder="Password">
                    <button class="submit-btn">LOG IN</button>
                </div>
            </div>
            <p class="register-text">Forgot your password? <a href="/" class="forgot-password">Click here</a></p>
            </div>
        </div>

        <div class="right-container">
            <img src="/images/wordpress_login.svg">
            <img class="social-media-image" src="/images/social-media.png">
            <svg class="bcg-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,224L80,234.7C160,245,320,267,480,277.3C640,288,800,288,960,245.3C1120,203,1280,117,1360,74.7L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>
        </div>
    </div>
</body>

</html>
